{% extends "base.html" %}

{% block title %}Producto no encontrado{% endblock %}

{% block content %}
<div style="background: white; padding: 40px; border-radius: 15px; max-width: 500px; margin: 100px auto; text-align: center;">
    <h1 style="color: #e74c3c;">❌ Producto no encontrado</h1>
    <p>El producto "{{ nombre }}" no existe en nuestro catálogo.</p>
    <a href="{{ url_for('inicio') }}" style="display: inline-block; margin-top: 20px; padding: 12px 30px; background: #667eea; color: white; text-decoration: none; border-radius: 5px;">Ver todos los productos</a>
</div>
{% endblock %}
